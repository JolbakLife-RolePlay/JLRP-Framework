<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	</head>
	<body>
		
		<div id="hud"></div>

		<!--notification-->
		<div id="notificationInfo" class="notification info">
			<div class="notificationInnerText">
				<i class="fas fa-info-circle icon icon-info"></i>
				<p class="notificationText" id="infoMessage"></p>
			</div>
		</div>
		<div id="notificationSuccess" class="notification success">
			<div class="notificationInnerText">
				<i class="fas fa-check-circle icon icon-success"></i>
				<p class="notificationText" id="successMessage"></p>
			</div>
		</div>
		<div id="notificationError" class="notification error">
			<div class="notificationInnerText">
				<i class="fas fa-times icon icon-error"></i>
				<p class="notificationText" id="errorMessage"></p>
			</div>
		</div>

		<!--progress bar-->
		<div id="progressBar" class="progressBar">
			<div class="progressBarInnerText">
				<i class="fas fa-info-circle icon"></i>
				<p class="progressBarText" id="infoMessage"></p>
			</div>
			<div id="progressBarLine" class="progressBarLine">
		</div>

		<!--text ui-->
		<div id="textUIInfo" class="textUI info">
            <div class="textUIInnerText">
                <i class="fas fa-info-circle icon icon-info"></i>
                <p class="textUIText" id="infoMessage"></p>
            </div>
        </div>
        <div id="textUISuccess" class="textUI success">
            <div class="textUIInnerText">
                <i class="fas fa-check-circle icon icon-success"></i>
                <p class="textUIText" id="successMessage"></p>
            </div>
        </div>
        <div id="textUIError" class="textUI error">
            <div class="textUIInnerText">
                <i class="fas fa-times icon icon-error"></i>
                <p class="textUIText" id="errorMessage"></p>
            </div>
		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="javascript/mustache.min.js"></script>
		<script src="javascript/app.js"></script>
	</body>
</html>
